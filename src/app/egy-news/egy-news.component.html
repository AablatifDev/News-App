<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
  <a class="navbar-brand" href="">Breaking News</a>
</nav>

<div class="row">
  <div
    *ngFor="
      let article of articles | paginate: { itemsPerPage: 9, currentPage: p }
    "
    class="card-deck col-md-4"
  >
    <div class="card mb-5">
      <img [src]="article.urlToImage" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">
          {{ article.description }}
        </p>
        <a [href]="article.url" class="read-more">Read full article</a> <br />
      </div>
    </div>
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
